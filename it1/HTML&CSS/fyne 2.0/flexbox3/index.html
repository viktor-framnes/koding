<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>1</title>
<style>
#innpakning{
    display: flex;
    background-color: gray(65, 65, 65);
    width: 900px;
    border: 2px solid black;
    width: 1000px;
    height: 400px;
    margin: auto;
    flex-direction: column;
}
#top{ 
    background-color: gray;
    flex: 1;
    border: 2px solid black;
}
#mid{
    background-color: gray;
    flex: 2;
    border: 2px solid black;
}
#bottom{
    background-color: gray;
    flex: 1;
    border: 2px solid black;
}
</style>
</head>
<body>
    <div id="innpakning">
        <div id="top"></div>
        <div id="mid"></div>
        <div id="bottom"></div>
    </div>
</body>
</html>
