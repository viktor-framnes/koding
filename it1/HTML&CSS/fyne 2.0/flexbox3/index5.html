<style>
#innpakning{
    display: flex;
    background-color: gray(65, 65, 65);
    width: 900px;
    border: 2px solid black;
    width: 1000px;
    height: 500px;
    margin: auto;
    flex-direction: column;
}
#top{
    background-color: grey;
    flex: 1;
    display: flex;
    flex-direction: row;
    border-bottom: none;
}
.top1{
    flex: 1;
    border: 2px solid black;
}
.top2{
    flex: 3;
    border: 2px solid black;
}

</head>
<body>
    <div id="innpakning">
        <div id="top">
            <div class="top1"></div>
            <div class="top2"></div>
