<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>6</title>
<style>
#innpakning{
    display: flex;
    background-color: gray(65, 65, 65);
    width: 900px;
    border: 2px solid black;
    width: 1000px;
    height: 500px;
    margin: auto;
    flex-direction: row;
    flex-wrap: wrap;
}
#top{
    background-color: grey;
    flex: 100%;
}
.meny{
    flex: 1;
    border: 2px solid black;
    background-color: grey;
}
.info{
    flex: 60%;
    border: 2px solid black;
    background-color: grey;
}
.bunn{
    flex: 100%;
    background-color: grey;
}
</style>
</head>
<body>
    <div id="innpakning">
        <div id="top"></div>
        <div class="meny"><br><br><br><br><br><br><br></div>
        <div class="info"><br><br><br><br><br><br><br></div>
        <div class="bunn"></div>  
    </div>
</body>
</html>
