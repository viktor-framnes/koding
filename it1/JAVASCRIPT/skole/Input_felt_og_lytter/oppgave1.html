<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="brukerinput.css">
<style>

</style>
</head>
<body>
    <div class="innpakning">
        <h1>MVA-Kalkulator</h1>
        <input type="number">
        <button>Trykk for sjekk</button>
        <h3></h3>
    </div>
<script>
    let tallEl = document.querySelector("input");
    let knappEl = document.querySelector("button");
    let svar = document.querySelector("h3");

    knappEl.addEventListener("click", sjekk)
    
    function sjekk() {
        let pris = tallEl.value * 1.25;
        svar.innerHTML = "Summen med mva blir: " + pris;
    }


</script>
</body>
</html>
