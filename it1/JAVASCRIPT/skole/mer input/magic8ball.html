<body>
<div id="innpaking">    
    <h1>Magic 8-ball</h1>
    <h3>Skriv inn et spørsmål du lurer på:</h3>
    <input type="text"> <br>
    <img src="8ball.png" alt="Bilde av 8-ball" height="300px"><br>
    <button>Trykk her for svar</button>
    <h4 id="a"></h1>
</div>
<script>
    let svar1 = "Ja garantert";
    let svar2 = "Ikke regn med det";
    let svar3 = "Spør senere";
    let svar4 = "Tviler på det";
    let svar5 = "Ikke i det hele tatt";
    let svar = ""

    let knappEl = document.querySelector("button");

    knappEl.addEventListener("click", vis);
    function vis(){
        let randomSvar = Math.floor(Math.random() *5) + 1;
        if (randomSvar == 1) {
            svar = svar1;
        } else if (randomSvar == 2) {
            svar = svar2;
        } else if (randomSvar == 3) {
            svar = svar3;
        } else if (randomSvar == 4) {
            svar = svar4;
        } else if (randomSvar == 5) {
            svar = svar5;
        }
        document.querySelector("#a").innerHTML = "Svar: " + svar;
    }


</script>
</body>
