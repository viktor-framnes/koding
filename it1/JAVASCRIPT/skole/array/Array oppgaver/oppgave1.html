    <title>Javascript</title>

<body>
        
<script>
    tall = [4,7,9,6,3,2];
    for(let i = 0; i < tall.length; i++){
        document.write(tall[i])
    }

    tall.sort()
    document.write("<br>" + tall[0] + "<br>");

    for(let i = 0; i < tall.length; i++){
        if(tall[i] > 5){
            document.write(tall[i])
        }
    }
</script>
