<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let tall = [2,5,1,3,9,6,7,8];

    for(let i = 0; i < tall.length; i++){
        if(tall[i] % 2 == 0){
            document.write(tall[i] + " er et partall <br>")
        }
    }
    document.write("<br>")
    for(let i = 0; i < tall.length; i++){
        if(tall[i] % 2 != 0){
            document.write(tall[i] + " er et oddetall <br>")
        }
    }

    tall.sort()
    document.write("<br>" + tall)
    document.write("<br>" + tall[0])
    document.write("<br>" + tall[tall.length-1])
</script>
</body>
</html>
