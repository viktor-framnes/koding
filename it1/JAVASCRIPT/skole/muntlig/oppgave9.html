<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let skolefag = ["norsk","it","entrepren√∏rskap","matte","gym"];

    document.write(skolefag[Math.floor(skolefag.length/2)])
    skolefag.push("engelsk")
    document.write("<br>" + skolefag)
    skolefag.unshift("fysikk")
    document.write("<br>" + skolefag)
    skolefag.sort()
    document.write("<br>" + skolefag)
    skolefag.pop()
    document.write("<br>" + skolefag)
    skolefag.shift()
    document.write("<br>" + skolefag)
</script>
</body>
</html>
