<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let tall1 = [1,2];
    let tall2 = [3,4,5,6,7];

    for(let i = 0; i < tall1.length; i++){
        for(let j = 0; j < tall2.length; j++){
            document.write(tall1[i] + "" + tall2[j] + "<br>")
        }
    }
</script>
