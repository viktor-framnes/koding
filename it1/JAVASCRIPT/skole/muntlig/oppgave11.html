<body>

<script>
    let tall = [3,7,1,21,45,67,22];
    let stor = tall[0]
    let liten = tall[0]

    for(let i = 0; i< tall.length; i++){
        if(tall[i] > stor){
            stor = tall[i]
        }
    }
    document.write(stor)

    for(let i = 0; i < tall.length; i++){
        if(tall[i] < liten) {
            liten = tall[i]
        }
    }
    document.write("<br>" + liten)

    for(let i = 0; i < tall.length; i++){
        if(tall[i] == 21){
            tall[i] = 8
        }
    }
    document.write("<br>" + tall)
</script>
