<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>vis</button>
    <p></p>
<script>
    let oddetall = [1,3,5,7,9]
    let partall = [2,4,6,8,10]
    let svar = document.querySelector("input")
    let knappEl = document.querySelector("button")
    let res = document.querySelector("p")

    knappEl.addEventListener("click", function(){
        if(svar.value.toLowerCase() == "odde"){
            res.innerHTML = oddetall
        } else if (svar.value.toLowerCase() == "par"){
            res.innerHTML = partall
        } else{
            res.innerHTML = "Du m√• skrive par eller odde"
        }
    }) 
    

</script>
</body>
</html>
