<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

</style>
</head>
<body>

<script>
    for(let i = 1; i <=100; i++){
        if(i % 5 == 0 && i % 3 == 0) {
            document.write("FizzBuzz <br>")
        } 
        else if (i % 5 == 0){
            document.write("Buzz <br>")
        } 
        else if (i % 3 == 0){
            document.write("Fizz <br>")
        } 
        else {
            document.write(i + "<br>")
        }
    }
</script>
</body>
</html>
