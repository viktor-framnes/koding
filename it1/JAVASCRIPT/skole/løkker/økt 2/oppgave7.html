<script>
    let ord = "";
    let kryptertBeskjed = "";
    let alfabet = "abcdefghijklmnopqrstuvwxyzæøåa _-. "

    for(let i = 0; i < ord.length; i++){

        let index = alfabet.indexOf(bokstav);
        kryptertBeskjed += alfabet[index + 1];
    }
    document.write(kryptertBeskjed)


</script>
