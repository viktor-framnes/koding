<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
</head>
<body>

<script>
    for(let i = 1; i <=10; i++){
        for(let j = 1; j <= 10; j++){
            document.write(i + " x " + j + " = " + (i * j) + " " + "<br>");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
