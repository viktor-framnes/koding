<script>
    let sitat = "You shall pass";
    let antall = 0;

    for(let i = 0; i < sitat.length; i++){
        if (sitat[i] == "s"){
            antall++;
        } 
    }
    document.write("Det er " + antall + " s'er i sitatet");
</script>
