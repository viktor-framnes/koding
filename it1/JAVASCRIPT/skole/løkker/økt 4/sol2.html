<!DOCTYPE html>
<html lang="no">
<head>
    <title>IS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="brukerinput.css">
<style>
    h1{
        color: red;
    }       
    .ramme{
        border: 5px solid black;
    }
</style>
</head>
<body>
    <div class="innpakning">
        <button>Trykk for sol</button>
        <b><p></p></b>
    </div>
<script>
    let tekstEl = document.querySelector("p");
    let knappEl = document.querySelector("button");
    let divEl = document.querySelector("div");

    knappEl.addEventListener("click", vis);
        function vis(){
            let tilfeldig = Math.floor(Math.random()*5) + 2;
            for(let i = 0; i < tilfeldig; i++){
                let sol = document.createElement("img");
                sol.src = "sol.gif";
                sol.width = "100";
                sol.height = "100";    
                sol.className = "ramme";
                let linjeskift = document.createElement("br");
                tekstEl.innerHTML = "Du ser nÃ¥ " + tilfeldig + " bilder av en sol";
                divEl.appendChild(linjeskift);    
                divEl.appendChild(sol);
            }
        }
</script>
</body>
</html>
