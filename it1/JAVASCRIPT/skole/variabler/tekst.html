<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    body{
        font-size: 25px;
    }
</style>
</head>
<body>

<script>
    let sitat = "May the force be with you";
    document.write(sitat); //skriver ut sitatet
    document.write(sitat[2]); //henter ut bokstaven y, med indeks 2
    document.write(sitat.indexOf("f")); // indeksnr til f, 8
    document.write(sitat.toLocaleUpperCase()); //gjør om til store bokstaver
    document.write(sitat.toLocaleLowerCase()); //gjør om til små bokstaver
    document.write(sitat.length); //antall tegn inkluderer mellomrom'
    document.write(sitat[sitat.length - 1]); //skriver ut den siste bokstaven i sitatet 
</script>
</body>
</html>
