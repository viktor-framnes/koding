<script>
    let tall1 = Math.floor(Math.random() * 20) + 1;
    let tall2 = Math.floor(Math.random() * 20) + 1;
    let sum = tall1 + tall2;

    document.write("Tallene er " + tall1 + " og " + tall2 + "<br>");
    if (tall1 === tall2) {
        document.write("Tallene " + tall1 + " og " + tall2 + " er like")
    }
    if (sum > 30) {
        document.write("Summen av tallene er over 30")
    }
    if (tall1 > tall2) {
        document.write("Tall 1 er større enn tall 2")
    }
    if (tall2 > tall1) {
        document.write("Tall 2 er større enn tall 1")
    }

</script>
