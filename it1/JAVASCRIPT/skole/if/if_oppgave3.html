    <meta charset="UTF-8">
    <title>Document</title>
<style>

</head>
<body>

<script>
    let tall1 = Number(prompt("Skriv inn et tall"))
    let tall2 = Number(prompt("Skriv inn enda et tall"))

    if (tall1 > tall2) {
        document.write(tall1 + " er større enn " + tall2);
    } else if (tall2 > tall1) {
        document.write(tall2 + " er større enn " + tall1);
    } else{
        document.write(tall1 + " og " + tall2 + " er like store")
    }

</script>
</body>
</html>
