<body>

<script>
    let tall1 = Number(prompt("Skriv inn et tall"));
    let tall2 = Number(prompt("Skriv inn enda et tall"));
    let tall3 = Number(prompt("Skriv inn enda et tall"));

    if (tall1 > tall2 && tall1 > tall3) {
        document.write(tall1 + " er større enn " + tall2 + " og " + tall3);
    } else if (tall2 > tall1 && tall2 > tall3) {
        document.write(tall2 + " er større enn " + tall1 + " og " + tall3);
    } else if (tall3 > tall1 && tall3 > tall2) {
        document.write(tall3 + " er større enn " + tall1 + " og " + tall2);
    };

</script>
