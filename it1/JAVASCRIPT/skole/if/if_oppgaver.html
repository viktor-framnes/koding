<body>

<script>
    let alder = prompt("Skriv inn din alder");

    if (alder > 150) {
        document.write("Du er et mirakel.")
    } else if (alder >= 67) {
        document.write("Du også pensjonist.")
    } else if (alder < 0) {
        document.write("Du er påtenkt.")
    }

    if (alder >= 18) {
        document.write(" Du er myndig");
    } else {
        document.write(" Du er ikke myndig");
    }
</script>
