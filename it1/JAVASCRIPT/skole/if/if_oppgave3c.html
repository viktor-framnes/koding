<body>

<script>
    let tall1 = Number(prompt("Skriv inn et tall"));
    
    if (tall1 % 2 == 0) {
        document.write(tall1 + " er et partall")
    } else {
        document.write(tall1 + " er et oddetall")
    }

</script>
