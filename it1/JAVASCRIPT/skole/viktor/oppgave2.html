<script>
    let lykkeTall = Number(prompt("Skriv inn ditt lykketall"));

    if (lykkeTall % 2 === 0) {
        document.write("Ditt lykketall er et partall");
    } else {
        document.write("Ditt lykketall er et oddetall");
    }
</script>
